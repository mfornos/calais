#{extends 'main.html' /}
#{set title:'Semantic Post' /}

<form method="POST" action="@{Application.save(post?post.id:null)}" enctype="multipart/form-data">
	<fieldset>
		<legend>Semantic Post</legend>
		<div class="clearfix #{ifError 'title'}error#{/ifError}">
			<label for="title">Title</label>
			<div class="input">
				<input id="title" type="text" name="title" value="${post?.title}" class="xxlarge" />
				<span class="help-inline">#{error 'title' /}</span>
			</div>
		</div>
		<div class="clearfix #{ifError 'content'}error#{/ifError}">
			<label for="content">Body</label>
			<div class="input">
				<textarea id="content" name="content" class="xxlarge" rows="15">${post?.content}</textarea>
				<span class="help-inline">#{error 'content' /}</span>
			</div>
		</div>
	</fieldset>
	<div class="actions">
		<input type="submit" value="Save" class="btn primary" />
		<a href="/" class="btn">Cancel</a>
	</div>
</form>
