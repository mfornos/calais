#{extends 'main.html' /}
#{set title:'Tag' /}

<h1 class="section">${tag.name} (${tag.socialTags?.size()})</h1>
#{ifnot tag.socialTags}
	<div class="alert-message info">
		<p>No posts to show.</p>
	</div>
#{/ifnot}

<div>
	#{list items:tag.socialTags?.sort(), as: 'detection'}
		#{showPost detection.document.reference /}
	#{/list}
</div>
