#{extends 'main.html' /}
#{set title:'Home' /}

#{if posts}
	<div style="float:right;">
		<a href="@{Application.post}" class="btn primary">New Semantic Post</a>
	</div>
#{/if}
#{else}
	<div class="alert-message block-message info">
		<p>
			Please, create a new post.<br/><br/>
			<a href="@{Application.post}" class="btn primary">New Semantic Post</a>
		</p>
	</div>
#{/else}

#{list items:posts, as:'post' }
	#{showPost post /}
#{/list}
