<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    
    <body>
    	<div class="topbar">
	      <div class="fill">
	        <div class="container">
	          <h3><a href="/">Play! Calais Sample</a></h3>
	          <ul>
	            <li class="${request?.controller == 'Application' && request?.action != 'Application.analyze' ? 'active' : ''}"><a href="/">Home</a></li>
	            <li><a href="#">Inspect</a></li>
	            <li class="${request?.action == 'Application.analyze' ? 'active' : ''}"><a href="/analyze">Analyze free text</a></li>
	          </ul>
	        </div>
	      </div><!-- /fill -->
	    </div><!-- /topbar -->
	    
	    <div class="container" style="margin-top:60px;">
	    	#{if flash?.error}
				<div class="alert-message error"><p>${flash.error}</p></div>
			#{/if}
			#{if flash?.success}
				<div class="alert-message success"><p>${flash.success}</p></div>
			#{/if}
			#{doLayout /}
		</div>
    </body>
</html>
